{{define "layout"}}
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kfunc 平台</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f7f7f8; }
    header { background: #24292e; color: #fff; padding: 12px 16px; }
    main { max-width: 960px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.1); }
    a { color: #0969da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
    .btn { display: inline-block; padding: 8px 12px; border-radius: 6px; background: #0969da; color: #fff; }
    .btn.secondary { background: #374151; }
    form .field { margin-bottom: 12px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #e5e7eb; border-radius: 6px; }
    .options { display: flex; gap: 12px; flex-wrap: wrap; }
    .muted { color: #6b7280; }
    .result { white-space: pre-wrap; background: #f3f4f6; padding: 12px; border-radius: 6px; }
  </style>
  </head>
  <body>
    <header><strong>kfunc</strong> · Golang 工具平台</header>
    <main>
      {{template "content" .}}
    </main>
  </body>
</html>
{{end}}
